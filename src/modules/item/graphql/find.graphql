query Item($id: Int!) {
  item(id: $id) {
    id
    name
    image
    size {
      x
      y
      z
    }
    logs {
      user {
        id
        name
      }
      type
      createdAt
    }
    storage {
      id
      name
      warehouse {
        id
        name
      }
    }
    outgoings {
      id
      description
      value
      createdAt
    }
  }
}
