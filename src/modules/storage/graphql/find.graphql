query Storage($id: Int!) {
  storage(id: $id) {
    id
    name
    size {
      x
      y
      z
    }
    position {
      x
      y
    }
    items {
      id
      name
      image
      value
      size {
        x
        y
        z
      }
      position {
        x
        y
      }
    }
    warehouse {
      id
      name
    }
  }
}
